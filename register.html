<html>
<head>
	<title> Registration Page  </title>
<style>
		body {
			background-image: url('reg.jpg');
			background-repeat: no-repeat;
			background-position: center center;
			background-size: cover;
		}
</style>
</head>
<center>
<h1>Registration Form</h1>
<hr color="black">  
	<form>
		<table>
            <tr>
                <td>
                 <b>
                        Name:
                 
                </td>
                <td><input type="text" id="name"placeholder= "Name" required/>
                </td>
            </tr>

            <tr>
                <td>
                    <b>
                        Branch:
                  
                </td>
                <td><input type="text" id="Branch" placeholder= "Branch" required/>
                </td>
            </tr>

             <tr>
                <td>
                    <b>
                        Institution:
     
                </td>
                <td><input type="text" id="Institution"placeholder= "Institution" required/>
                </td>
            </tr>

            <tr>
                <td><b>
                      Email_Address:
                  
                </td>
                <td><input type="Email_Address" id="Email_Address" placeholder= "Email_Address" required/>
                </td>
            </tr>

            <tr>
                <td><b>
                      Mobile No:
                    
                </td>	<td><input type="country code" name="country code" value="+91" size="2"/>
                <input type="Phone" name="Mobile No" placeholder= "Mobile No" required/>
                </td><br>
            </tr>
            <tr>
                <td><b>
                       Address:
                   
                </td>
                <td><b><textarea cols="50" rows="5" value="address" required>
                
</textarea></td> 
</tr>
<tr>
                <td><b>
                      State:
                    
                </td>
                <td><input type="text" id="State" placeholder= "State" required/>
                </td>
            </tr>
<tr>
                <td><b>
                   DoB:
                    
                </td>
                <td><input type="date" id="DoB" placeholder= "DoB" required/>
                </td>
            </tr>
<tr>
                <td><b>Gender:</td>
                   <td>
                    <input type="radio" name="Gender" /> Male
                    <input type="radio" name="Gender"/> Female
                      <input type="radio" name="Gender"/> Others
</td>
</tr> 
<tr>
                <td><b>Books:</td>
                   
                
<td>  
<select>  
<option value="CSE">CSE</option>  
<option value="ECE">ECE</option>  
<option value="IT">IT</option>  
<option value="EEE">EEE</option>  
<option value="MECH">MECH</option>  
</select>  </td>
<br>
</tr>
<tr>
<td> </td>    
<td><button type="button">Submit</button>
<button type="button">Reset</button>
</td>
</tr> 
		</table>
	</form>
</body>
</html>
